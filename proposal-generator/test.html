<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Typing Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 24px;
            font-family: monospace;
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .IntroductionContainer{
            display: inline-block;
            white-space: pre-wrap;
            max-width: 80%;
            line-height: 1.5;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="IntroductionContainer" id="IntroductionContainer">
        
    </div>

    <script>
        const paragraph = "This is a typing animation that prints an entire paragraph smoothly. The text appears as if someone is writing it in real-time, creating a natural effect.";
        let charIndex = 0;
        let typingContainer = document.getElementById("IntroductionContainer");
        let totalTime = 4000; // 3 seconds
        let speed = totalTime / paragraph.length; // Calculate speed per character

        function typeTextanimation() {
            if (charIndex < paragraph.length) {
                typingContainer.innerHTML = paragraph.substring(0, charIndex) + '<span class="cursor"></span>';
                charIndex++;
                setTimeout(typeTextanimation, speed);
            } else {
                typingContainer.innerHTML = paragraph; // Remove cursor after typing is complete
            }
        }

        typeTextanimation();
    </script>

</body>
</html>
