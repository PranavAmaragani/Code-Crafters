    <script>
        const paragraph = `This is a sample paragraph. 
        It should appear as if someone is typing it.
        Each line will auto-scroll as new text is added.`;
    
        let index = 0;
        const animatedText = document.getElementById("animatedText");
        const textContainer = document.getElementById("textContainer");
    
        function typeText() {
            if (index < paragraph.length) {
                animatedText.innerHTML += paragraph[index];
                index++;
    
                textContainer.scrollTop = textContainer.scrollHeight;
    
                setTimeout(typeText, 10); // 10 is the speed here 
            }
        }
    
        typeText(); 
    </script>


<!-- for text animation above the input div  -->

        <script>
            const IntroductionContainer = "Welcome to Code Crafters! an ultimate destination for all solutions!";
            let charIndex = 0;
            let typingContainer = document.getElementById("IntroductionContainer");
            let totalTime = 4000; 
            let speed = totalTime / IntroductionContainer.length;

            function typeTextanimation() {
                if (charIndex < IntroductionContainer.length) {
                    typingContainer.innerHTML = IntroductionContainer.substring(0, charIndex) + '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(typeTextanimation, speed);
                } else {
                    typingContainer.innerHTML = IntroductionContainer; 
                }
            }

            typeTextanimation();
        </script>
